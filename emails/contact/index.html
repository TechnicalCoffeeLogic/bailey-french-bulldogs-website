<html>

<body>
    <div style="font-family: inherit; text-align: inherit"><span style="font-size: 18px">Hello,&nbsp;</span></div>
    <div style="font-family: inherit; text-align: inherit"><br></div>
    <div style="font-family: inherit; text-align: inherit"><span style="font-size: 18px">You have received a new
            email.&nbsp;</span></div>
    <div style="font-family: inherit; text-align: inherit"><br></div>
    <ul>
        <li style="text-align: inherit; font-family: inherit; font-size: 18px; font-size: 18px"><span
                style="font-size: 18px; font-family: inherit">Reason for Email: {{subject}}</span></li>
        <li style="text-align: inherit; font-family: inherit; font-size: 18px; font-size: 18px"><span
                style="font-size: 18px; font-family: inherit">Name of Sender: {{name}}</span></li>
        <li style="text-align: inherit; font-family: inherit; margin-left: 0px; font-size: 18px; font-size: 18px">
            <span style="font-size: 18px; font-family: inherit">Email address: {{email}}</span>
        </li>
    </ul>
    <p style="text-align: inherit; font-family: inherit; font-size: 18px; font-size: 18px">Message from {{name}}</p>
    <p style="text-align: inherit; font-family: inherit; font-size: 18px; font-size: 18px; font-style: italic;">{{message}}</p>

    <div style="font-family: inherit; text-align: inherit; margin-left: 0px; font-size: 18px"><br></div>
    <div style="font-family: inherit; text-align: inherit; margin-left: 0px; font-size: 18px"><span
            style="font-size: 18px; font-family: inherit">Thank you.</span></div>
</body>

</html>
